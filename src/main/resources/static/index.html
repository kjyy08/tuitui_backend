<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Capsule</title>
</head>
<body>
<h1>Save Capsule with Images</h1>
<form action="/api/capsules/save" method="post" enctype="multipart/form-data">
    <legend>Capsule Information:</legend>
    <!-- Capsule Information -->
    글쓴이: <input type="text" name="request.writeUser" required> <br>
    본문: <textarea name="request.content" required></textarea> <br>
    위치: <input type="text" name="request.location" required> <br>
    리마인드 날짜: <input type="number" name="request.remindDate" required> <br>
    <label for="file">파일 업로드:</label>
    <input type="file" id="file" name="file" multiple><br><br>

    <input type="submit" value="캡슐 저장">

</form>
</body>
</html>
