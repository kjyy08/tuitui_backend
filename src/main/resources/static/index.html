<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image Test</title>
</head>
<body>
<h1>Upload Image Test</h1>
<form action="api/image/upload" method="post" enctype="multipart/form-data">
    <label for="file">Select Image File:</label>
    <input type="file" id="file" name="file" required><br><br>

    <label for="request">Request JSON:</label><br>      <!--이 빌어먹을 JSON 때문에 3일 날렸네-->
    <textarea id="request" name="request" rows="4" cols="50" required>
{
    "timeCapsuleId": 1
}
        </textarea><br><br>

    <label for="directory">Directory Path:</label>
    <input type="text" id="directory" name="directory" value="your/directory/path" required><br><br>

    <input type="submit" value="Upload Image">
</form>
</body>
</html>
