<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuiTui Admin</title>
    <!-- Link to the CSS file in the static directory -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="login-container">
    <h2>TuiTui Admin</h2>

    <!-- 로그인 실패 메시지 표시 영역 -->
    <div id="error-message" style="color: red; margin-bottom: 20px;" th:if="${param.error}">
        아이디와 비밀번호가 일치하지 않습니다.
    </div>

    <form id="loginForm" action="/admin/login" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- 폼 필드 -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your id">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="new-password">
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
</div>

</body>
</html>
